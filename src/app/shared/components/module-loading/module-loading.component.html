<div class="animatinog-loading">

        </circle>
        <circle cx="50" cy="50" r="0" fill="none" stroke="#36d3ca" stroke-width="7">
            <animate attributeName="r" repeatCount="indefinite" dur="1s" values="0;30" keyTimes="0;1" keySplines="0 0.2 0.8 1" calcMode="spline"></animate>
            <animate attributeName="opacity" repeatCount="indefinite" dur="1s" values="1;0" keyTimes="0;1" keySplines="0.2 0 0.8 1" calcMode="spline"></animate>
        </circle>

    <p style="color:#11ece5 !important; text-align: center">Please wait...</p>
