<div class="login">
    <div class="app-body">
        <main class="main d-flex align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 mx-auto" style="margin-top:150px">
                        <div class="card-group box-shadow">
                            <div class="card">
                                <div class="card-body">
                                    <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
                                        <h1 class="text-center mb-0"><small>Dashboard Login</small></h1>
                                        <p class="text-muted text-center">Sign In to your account</p>
                                        <div *ngIf="invalidLogin" class="alert alert-danger alert-custom">
                                            <span>Invalid  Login!</span>
                                        </div>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <fa-icon [icon]="atIcon"></fa-icon>
                                                </span>
                                            </div>
                                            <input type="text" formControlName="email" class="form-control" placeholder="User Email" autocomplete="off" required>
                                        </div>
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <fa-icon [icon]="unlockIcon"></fa-icon>
                                                </span>
                                            </div>
                                            <input type="password" formControlName="password" class="form-control" placeholder="Password" autocomplete="off" required>
                                        </div>
                                        <div class="row mb-2">
                                            <div class="col">
                                                <mat-checkbox color="primary" formControlName="remember" value="1">Remember login</mat-checkbox>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <button type="submit" class="btn btn-md btn-block btn-primary" [disabled]="!loginForm.valid || isRequestProcessing">
                                                    <loader *ngIf="isRequestProcessing"></loader> Login
                                                </button>
                                            </div>
                                        </div>
                                        
                                    </form>
                                </div>
                                <div class="card-footer text-center">
                                    <a type="button" class="btn btn-link">
                                        <span>
                                            <fa-icon [icon]="refreshIcon"></fa-icon>
                                        </span> Reset password?
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
