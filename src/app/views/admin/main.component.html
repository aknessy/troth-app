<div class="main-container">
    <mat-toolbar class="example-header p-0">
        <top-menubar></top-menubar>
    </mat-toolbar>
    <mat-sidenav-container class="example-container">
        <mat-sidenav #sidenav mode="side" opened class="sidenav">Sidenav content</mat-sidenav>
        <mat-sidenav-content>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <router-outlet></router-outlet> 
                    </div>
                </div>
            </div>

            <div class="module-loader" *ngIf="moduleLoading">
                <div class="spinner spinner-bubble spinner-bubble-primary mr-3"></div>
            </div>

            

        </mat-sidenav-content>
      </mat-sidenav-container>
</div>
